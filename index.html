<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div id="my-header" class="header">
      <h2>My To Do list</h2>
      <!-- Input -->
      <div class="input">
        <input type="text" id="my-input" placeholder="Title..." />
        <span id="addBtn">Add</span>
      </div>
    </div>
    <!-- List -->
    <ul id="my-ul">
      <li>Go to college</li>
      <li class="checked">Meet a friend</li>
      <li>Go to the gym</li>
      <li>Read a book</li>
      <li>Work on a project</li>
      <li>Prepare for the meeting</li>
      <li>Call the dentist</li>
      <li>Plan for the weekend</li>
    </ul>
    <script src="./js/main.js"></script>
  </body>
</html>
